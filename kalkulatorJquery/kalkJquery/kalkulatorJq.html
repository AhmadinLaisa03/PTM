<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery.js" async></script>
    <script src="js/kalkulator.js" async></script>
    <title>Kalkulator</title>
</head>
<body>
    <form action="" method="">
        <!-- field input -->
        <input type="number" name="" id="bilangan1">
        <input type="number" name="" id="bilangan2">
        <!-- operator kalkulator -->
        <input type="button" name="" value="*" id="kali">
        <input type="button" name="" value="/" id="bagi">
        <input type="button" name="" value="-" id="kurang">
        <input type="button" name="" value="+" id="tambah">
        <input type="button" name="" value="C" id="clear">
    </form>
    <!-- field penampil hasil -->
    <h1 id="hasil">0</h1>
</body>
</html>
